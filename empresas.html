<div class="container-contact100">
		<form class="contact100-form validate-form" name="comercianteForm">
			<span class="contact100-form-title">
				<img src="img/ladoss.png" alt="">
			</span>

			<div>
				<button class="contact100-form-btn btn-block" ng-click="listar()">
          <span>
            Listar
            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
          </span>
        </button>
			  <table class="table table-hover" >
			    <thead class="thead-light">
			      <tr align="center">
			        <th scope="col">Código</th>
			        <th scope="col">Nome Empresa</th>
			        <th scope="col">Logradouro</th>
			        <th scope="col">Número</th>
			        <th scope="col">Complemento</th>
			        <th scope="col">Cidade</th>
			        <th scope="col">Estado</th>
							<th scope="col">CEP</th>
							<th scope="col">Ponto de Referência</th>
							<th scope="col">E-mail</th>
							<th scope="col">Celular</th>
							<th scope="col">Instagram</th>
							<th scope="col">Facebook</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr ng-repeat="empresa in empresas">
			        <td scope="row">{{empresa.id}}</td>
			        <td scope="row">{{empresa.nome}}</td>
			        <td scope="row">{{empresa.id_endereco.logradouro}</td>
			        <td scope="row">{{empresa.email}}</td>
			        <td scope="row">{{empresa.telefone}}</td>
			        <td scope="row">{{empresa.instagram}}</td>
			        <td scope="row">{{empresa.facebook}}</td>
			      </tr>
			    </tbody>
			  </table>
			</div>

		</form>
	</div>
</div>
